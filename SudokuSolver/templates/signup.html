<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error-message{
            color: red;
            margin-top: 3px;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 0, 0, 0.4) 1px, transparent 1px);
            background-size: 120px 120px; /* Adjust the size of the grid squares */
            background-position: -1px -1px; /* Adjust the starting position to create the grid effect */
            color: white;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('hello_world') }}" style="margin-left: 20px;">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('signup') }}">Signup <span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
          <a class="nav-item nav-link" href="{{ url_for('change_password') }}">Change Password</a>
          <a class="nav-item nav-link" href="{{ url_for('deleteaccount') }}">Delete Account</a>
        </div>
      </div>
    </nav>
    <div class="position-absolute top-0 start-50 translate-middle-x text-center mt-5 mb-5" style="font-size: 100px; font-family: Kokonor;color: Black; width:100%; margin-top: 25px;" >
        Sign Up
    </div>
    <div class = "text-center mt-5">
        <form style="max-width:480px; margin:auto; margin-top: 125px;"action = "/submit" method = "post">
            <label for="email" class="sr-only"></label>
            <input type="email" id="email" name="email" class="form-control border-dark p-3" placeholder="Email Address" autofocus>
            <label for="password" class="sr-only"></label>
            <input type="password" id="password" name="password" class="form-control border-dark p-3" placeholder="Password">
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block" style="margin-top: 25px; font-size: 30px;">Sign Up</button>
            </div>
            {% if error_msg %}
            <p class="error-message">{{ error_msg }}</p>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
